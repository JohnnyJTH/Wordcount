<style>
    div {
      text-align: center;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 { color: #fff; font-family: 'Righteous', cursive; font-size: 150px; font-weight: normal; line-height: 200px; margin: 10px 0 20px; text-transform: uppercase; text-shadow: 2px 2px 0 #000, margin: 10px 0 24px; text-align: center; }
    /*h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 200px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }*/
    h2 { color: #fff; font-family: 'Open Sans', sans-serif; font-size: 50px; font-weight: 300; line-height: 32px; margin: 0 0 72px; text-align: center; }
    h3 { color: #fff; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; line-height: 32px; margin: 0 0 72px; text-align: center; }
    p { color: #685206; font-family: 'Helvetica Neue', sans-serif; font-size: 14px; line-height: 24px; margin: 0 0 24px; text-align: justify; text-justify: inter-word; }
  
    /*
    h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 75px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
    p { color: #685206; font-family: 'Helvetica Neue', sans-serif; font-size: 14px; line-height: 24px; margin: 0 0 24px; text-align: justify; text-justify: inter-word; }
    */

    a:link {
    text-decoration: none;
		font-size: 40px;
    width: 25%;
    background-color: #06f7ff;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
	}

	/* visited link */
	a:visited {
    color: white;
		background-color: rgb(0, 255, 255);
	}

	/* mouse over link */
	a:hover {
    color: white;
		background-color: rgb(0, 255, 213);
	}

	/* selected link */
	a:active {
    color: white;
		background-color: rgb(0, 255, 255);
	}

    body {
    background-image: url('https://i.imgur.com/eJrLcgU.jpg');
    }
</style>

<h1>Count</h1>
<h2>There are {{ count }} words and {{ characters }} characters ({{ wcharacters }} without spaces) in your text.</h2>

<h2>Full Text:</h2>
<h3>{{ fulltext }}</h3>

<h2>Individual Word Count:</h2>
<h3>
{% for word, counttotal in sortedwords %}

{{ word }} - {{ counttotal }}   
<br />
{% endfor %}
</h3>

<h2><a href="{% url 'home' %}">Click here to Start Again</a></h2>
